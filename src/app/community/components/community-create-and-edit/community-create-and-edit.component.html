<!-- Create and Edit Course Component -->
<h2> {{ editMode ? 'Edit Community' : 'New Community' }} </h2>
<div class="form-section">
  <form #communityForm="ngForm" (ngSubmit)="onSubmit()" class="form-row">
    <mat-form-field id="id-form-field">
      <input [(ngModel)]="community.id" matInput name="id" placeholder="Id" required>
    </mat-form-field>
    <mat-form-field id="title-form-field">
      <input [(ngModel)]="community.name" matInput name="title" placeholder="Title" required>
    </mat-form-field>
    <mat-form-field id="member-quantity-form-field">
      <input [(ngModel)]="community.memberQuantity" matInput name="memberQuantity" placeholder="MemberQuantity" required>
    </mat-form-field>
    <mat-form-field id="image-form-field">
      <input [(ngModel)]="community.image" matInput name="image" placeholder="Image URL" required>
    </mat-form-field>
    <ng-container>
      <button color="primary" mat-raised-button>{{ isEditMode() ? 'Update' : 'Add' }}</button>
      <button (click)="onCancel()" color="warn" mat-raised-button>Cancel</button>
    </ng-container>
  </form>
</div>
